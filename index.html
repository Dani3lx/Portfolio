<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Unicon -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <!-- SVG transformation -->
    <script src="https://cdn.jsdelivr.net/npm/kute.js@2.2.4/dist/kute.min.js"></script>
    <title>Daniel's Portfolio</title>
  </head>
  <body>
    <!-- header -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">Daniel</a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list grid">
            <li class="nav__item">
              <a href="#home" class="nav__link">
                <i class="uil uil-home nav__icon"></i> Home
              </a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">
                <i class="uil uil-user-circle nav__icon"></i> About
              </a>
            </li>
            <li class="nav__item">
              <a href="#portfolio" class="nav__link">
                <i class="uil uil-suitcase-alt nav__icon"></i> Portfolio
              </a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__link">
                <i class="uil uil-message nav__icon"></i> Contact
              </a>
            </li>
          </ul>
          <i class="uil uil-times nav__close" id="nav-close"></i>
        </div>
        <div class="nav__btns">
          <div class="nav__toggle" id="nav-toggle">
            <i class="uil uil-ellipsis-h nav__icon"></i>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main class="main">
      <section class="home section" id="home">
        <div class="home__container container grid">
          <div class="home__content grid">
            <div class="home__social">
              <a
                href="https://www.linkedin.com/in/1danielxu/"
                target="_blank"
                class="home__social-icon"
              >
                <i class="uil uil-linkedin"></i>
              </a>
              <a
                href="https://github.com/Dani3lx"
                target="_blank"
                class="home__social-icon"
              >
                <i class="uil uil-github"></i>
              </a>
            </div>

            <div class="home__img">
              <svg
                id="visual"
                viewBox="0 0 900 800"
                width="100%"
                height="100%"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                version="1.1"
              >
                <g transform="translate(526.5535492106266 411.88090157544434)">
                  <path
                    id="blob1"
                    d="M215.2 -216.1C252.7 -177.7 238.9 -88.9 227.9 -11C216.9 66.9 208.9 133.9 171.4 202.2C133.9 270.5 66.9 340.3 -3.9 344.2C-74.7 348.1 -149.4 286.1 -224.4 217.8C-299.4 149.4 -374.7 74.7 -389.9 -15.2C-405.1 -105.1 -360.2 -210.2 -285.2 -248.6C-210.2 -286.9 -105.1 -258.5 -8.1 -250.3C88.9 -242.2 177.7 -254.4 215.2 -216.1"
                    fill="#62ffa0"
                  ></path>
                </g>
                <g
                  transform="translate(447.27943953863297 386.82187958476544)"
                  style="visibility: hidden"
                >
                  <path
                    id="blob2"
                    d="M206.1 -175.4C281.1 -131.1 365.5 -65.5 359.3 -6.2C353 53 256.1 106.1 181.1 180.9C106.1 255.7 53 352.4 -13.9 366.3C-80.8 380.2 -161.7 311.4 -232 236.5C-302.4 161.7 -362.2 80.8 -353.3 8.8C-344.5 -63.2 -267 -126.3 -196.7 -170.7C-126.3 -215 -63.2 -240.5 1.2 -241.7C65.5 -242.9 131.1 -219.7 206.1 -175.4"
                    fill="#62ffa0"
                  ></path>
                </g>
              </svg>

              <script>
                const tween = KUTE.fromTo(
                  "#blob1",
                  { path: "#blob1" },
                  { path: "#blob2" },
                  { repeat: 999, duration: 3000, yoyo: true }
                );
                tween.start();
                tween2.start();
              </script>
            </div>

            <div class="home__data">
              <h1 class="home__title">Hi, I'm Daniel</h1>
              <h3 class="home__subtitle">WebDev/Software Engineer</h3>
              <a href="#contact" class="button">
                Contact Me <i class="uil uil-message button__icon"></i>
              </a>
            </div>
          </div>
          <div class="home__scroll">
            <a href="#about" class="home__scroll-button">
              <i class="uil uil-arrow-circle-down"></i>
              <span class="home__scroll-name">Learn More</span>
            </a>
          </div>
        </div>
      </section>
    </main>

    <!-- https://youtu.be/27JtRAI3QO8?t=2293 -->
    <!-- JS -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
