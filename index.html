<!DOCTYPE html>
<html lang="en">

  <body>
    <!-- header -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">Daniel</a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list grid">
            <li class="nav__item">
              <a href="#home" class="nav__link">
                <i class="uil uil-home nav__icon"></i> Home

            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">
                <i class="uil uil-user-circle nav__icon"></i> About
              </a>
            </li>
            <li class="nav__item">
              <a href="#portfolio" class="nav__link">
                <i class="uil uil-suitcase-alt nav__icon"></i> Portfolio
              </a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__link">
                <i class="uil uil-message nav__icon"></i> Contact
              </a>
            </li>
          </ul>
          <i class="uil uil-times nav__close" id="nav-close"></i>
        </div>
        <div class="nav__btns">
          <div class="nav__toggle" id="nav-toggle">
            <i class="uil uil-ellipsis-h nav__icon"></i>

              </a>
              <a

                viewBox="0 0 900 800"

            <div class="home__data">
              <h1 class="home__title">Hi, I'm Daniel</h1>
              <h3 class="home__subtitle">WebDev/Software Engineer</h3>
              <a href="#contact" class="button">

          <div class="home__scroll">
            <a href="#about" class="home__scroll-button">
              <i class="uil uil-arrow-circle-down"></i>

    <!-- JS -->
    <script src="assets/js/main.js"></script>

</html>
